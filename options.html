<!DOCTYPE html>
<html>
<head>
  <title>VTF Transcriber Options</title>
  <style>
    body { font-family: sans-serif; width: 500px; margin: 20px auto; }
    .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
    h2 { margin-top: 0; }
    .setting { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="password"], input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
    #status { margin-top: 15px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Settings</h2>
    <div class="setting">
      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="sk-...">
    </div>
    <div class="setting">
      <label for="debugMode">
        <input type="checkbox" id="debugMode"> Enable Verbose Logging
      </label>
    </div>
    <button id="save">Save Settings</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
