<!DOCTYPE html>
<html>
<head>
  <title>VTF Control</title>
  <style>
    body { font-family: sans-serif; width: 250px; text-align: center; }
    button { width: 80%; padding: 12px; font-size: 16px; cursor: pointer; }
    #start { background-color: #4CAF50; color: white; }
    #stop { background-color: #f44336; color: white; display: none; }
    #status { margin-top: 15px; font-size: 14px; }
  </style>
</head>
<body>
  <h3>VTF Transcription Control</h3>
  <button id="start">Start Capture</button>
  <button id="stop">Stop Capture</button>
  <div id="status">Status: Inactive</div>
  <script src="dist/popup.bundle.js"></script>
</body>
</html>
