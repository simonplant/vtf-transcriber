<!DOCTYPE html>
<html>
<head>
  <title>VTF Audio Transcriber</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button#stop {
      background-color: #f44336;
    }
    button#stop:hover {
      background-color: #da190b;
    }
    #status {
      margin: 10px 0;
      padding: 5px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>VTF Audio Transcriber</h2>
  <div id="status">Status: Ready to start.</div>
  <button id="start">Start Recording</button>
  <button id="stop" style="display: none;">Stop Recording</button>
  <script src="popup.js"></script>
</body>
</html>
