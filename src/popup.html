<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VTF Audio Extension</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* You can put this in style.css if preferred */
    body { font-family: system-ui, sans-serif; background: #f8f9fb; margin: 0; }
    .popup-container { padding: 18px; width: 325px; }
    .header h1 { font-size: 1.5em; margin-bottom: 0.5em; }
    .status-section, .stats-section { margin-bottom: 1em; }
    .status-section h2 { font-size: 1.1em; margin-bottom: 0.2em; }
    .status-item, .stat-item { display: flex; justify-content: space-between; margin-bottom: 4px; }
    .stat-item { flex-direction: column; align-items: flex-start; margin-right: 20px; }
    .stat-label { color: #888; font-size: 0.8em; }
    .stat-value { font-weight: bold; font-size: 1.15em; }
    .button-container { display: flex; gap: 10px; margin-top: 12px; }
    button { padding: 7px 16px; border-radius: 4px; border: none; background: #2455d1; color: #fff; cursor: pointer; font-size: 1em; }
    button:disabled { background: #b3b3b3; cursor: default; }
    #test-connection { background: #737373; }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>VTF Audio</h1>
    </div>

    <div class="status-section" id="captureStatus">
      <h2>Capture Status</h2>
      <div class="status-item">
        <span>Status</span>
        <span>
          <span id="statusIndicator" class="status-indicator"></span>
          <span id="statusText">Inactive</span>
        </span>
      </div>
      <div class="status-item">
        <span>Duration</span>
        <span id="captureDuration">00:00</span>
      </div>
    </div>

    <div class="status-section" id="transcriptionStatus">
      <h2>Transcription Status</h2>
      <div class="status-item">
        <span>Status</span>
        <span id="transcriptionStatusText">Inactive</span>
      </div>
      <div class="status-item">
        <span>Last Update</span>
        <span id="lastUpdate">Never</span>
      </div>
    </div>

    <div class="stats-section" id="statsContainer" style="display: flex; gap: 16px;">
      <div class="stat-item">
        <div class="stat-value" id="totalDuration">0s</div>
        <div class="stat-label">Total Duration</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="totalTranscriptions">0</div>
        <div class="stat-label">Transcriptions</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="errorCount">0</div>
        <div class="stat-label">Errors</div>
      </div>
    </div>

    <div class="button-container">
      <button id="startCaptureBtn">Start Capture</button>
      <button id="stopCaptureBtn" disabled>Stop Capture</button>
      <button id="testConnectionBtn">Test Connection</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
