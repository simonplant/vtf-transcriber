<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VTF Audio Transcriber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>VTF Audio Transcriber</h1>
      <div class="header-controls">
        <button id="startCaptureBtn">Start</button>
        <button id="stopCaptureBtn" disabled>Stop</button>
      </div>
    </div>
    <div class="status-bar">
      <div class="status-group">
        <span class="status-label">Capture:</span>
        <span id="statusIndicator" class="status-indicator"></span>
        <span id="statusText">Ready</span>
      </div>
      <div class="status-group">
        <span class="status-label">Transcription:</span>
        <span id="transcriptionStatusIndicator" class="status-indicator"></span>
        <span id="transcriptionStatusText">Idle</span>
      </div>
    </div>
    <div id="transcriptionLog" class="transcription-log">
      <div class="chat-message system">
        <span>Transcription log will appear here.</span>
      </div>
    </div>
    <div class="footer">
      <div class="stat-item">
        <span class="stat-label">Duration</span>
        <span id="totalDuration" class="stat-value">00:00</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Transcribed</span>
        <span id="totalTranscriptions" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Errors</span>
        <span id="errorCount" class="stat-value">0</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
