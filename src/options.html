<!DOCTYPE html>
<html>
<head>
    <title>VTF Transcriber Settings</title>
    <style>
        body {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .option-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .option-group h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>VTF Transcriber Settings</h1>
    
    <div class="option-group">
        <h2>API Configuration</h2>
        <label>
            API Key:
            <input type="text" id="apiKey" placeholder="Enter your API key">
        </label>
        <label>
            API Endpoint:
            <input type="text" id="apiEndpoint" placeholder="Enter API endpoint URL">
        </label>
    </div>

    <div class="option-group">
        <h2>Transcription Settings</h2>
        <label>
            Default Language:
            <input type="text" id="defaultLanguage" placeholder="e.g., en-US">
        </label>
        <label>
            Max Duration (seconds):
            <input type="number" id="maxDuration" min="1" max="3600">
        </label>
    </div>

    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>

    <script src="dist/options.bundle.js"></script>
</body>
</html>
